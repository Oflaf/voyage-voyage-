<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>voyage, voyage 1.2</title>
    <style>
        /* --- USTAWIENIA PODSTAWOWE --- */
        
        /* Resetowanie domyślnych stylów przeglądarki */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Zapobiega paskom przewijania */
            width: 100%;
            height: 100%;
            background-color: black; /* Czarne tło jako domyślne */
        }

        /* Definicje czcionek */
        @font-face {
            font-family: 'DSDigi';
            src: url('fonts/DS-DIGI.TTF');
        }
        @font-face {
            font-family: 'VCR OSD Mono';
            src: url('fonts/VCR_OSD_MONO.ttf');
        }

        /* --- EKRAN ŁADOWANIA --- */

         #ingame-road-gen-indicator {
    /* Pozycjonowanie nad canvasem */
    position: absolute;
    bottom: 30px;
    left: 30px;
    z-index: 2000; /* Upewnij się, że jest na wierzchu */

    /* Wygląd */
    display: flex;
    align-items: center;
    gap: 15px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.37);

    /* Domyślnie niewidoczny */
    opacity: 0;
    visibility: hidden;
    pointer-events: none; /* Ignoruje kliknięcia myszką */
    
    /* Płynne przejścia dla pojawiania się i znikania */
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
}

/* Klasa, która sprawia, że wskaźnik jest widoczny */
#ingame-road-gen-indicator.widoczny {
    opacity: 1;
    visibility: visible;
}

/* Animacja kręcącego się kółka (bez zmian) */
#ingame-road-gen-indicator .spinner {
    width: 17px;
    height: 17px;
    border: 3px solid rgba(255, 255, 255, 0);
    border-top-color: #ffffff6b;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

        #ekran-ladowania {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Najwyższy z-index, aby być na wierzchu */
            opacity: 1;
            transition: opacity 0.7s ease-out;
            overflow: hidden;
        }

        /* Klasa dodawana przez JS do ukrycia ekranu */
        #ekran-ladowania.ukryty {
            opacity: 0;
            pointer-events: none; /* Wyłącza interakcje po ukryciu */
        }

        #ekran-ladowania .ladowarka {
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            animation: spin 1s linear infinite;
        }
        
        #ladowanie-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.61);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            text-align: right;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- KONTENER I PŁÓTNA GRY --- */
        
        /* Wspólne style dla obu płócien */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated; /* Dla stylu retro */
        }
        
        #gameCanvas {
            z-index: 2;
            background-color: transparent; /* Musi być przezroczyste */
        }
        
        #shaderCanvas {
            z-index: 1;
            display: none; /* Ukryte na starcie, JS je pokaże */
            pointer-events: none; /* Zapobiega przechwytywaniu kliknięć */
        }

#gameCanvas {
    cursor: url('cursor.png'), auto;
}

/* Ustawia kursor podczas wciśnięcia przycisku myszy (przeciąganie) */
#gameCanvas:active {
    cursor: url('grabbing.png'), auto;
}

/* Zapewnia, że płótno shadera nie blokuje myszy. Zostaw to! */
#shaderCanvas {
    pointer-events: none;
}

    </style>
</head>
<body>

    <!-- Ekran ładowania jest teraz częścią HTML -->
    <div id="ekran-ladowania">
        <div class="ladowarka"></div>
        <div id="ladowanie-info">Initialization...</div>
    </div>
    
    
    <!-- Płótna gry -->
    <canvas id="gameCanvas"></canvas>
    <canvas id="shaderCanvas"></canvas> 
  
    <!-- Skrypty na samym końcu, przed zamknięciem body -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/soundtouchjs@0.1.2/dist/soundtouch.min.js"></script>
  
    <div id="ingame-road-gen-indicator">
    <div class="spinner"></div>
    <span>Generating world! (this may slow down the game)</span>
</div>

</body>
</html>
